<script>
document.getElementById("add-form").addEventListener("submit",function(e){
    e.preventDefault();

    const form=e.target;
    const formData=new FormData(form);

    fetch("/add",{
            method:"POST",
            body:formData
        })
    .then(res=>res.json())
    .then(data=>{
        if(data.message){
            showMessage(data.message,"sucess");
            form.reset();

    }else{
           showMessage("Failed to create post","danger");
        }

    })
    .catch(error=>{
        console.error("Error creating post:",error);
        showMessage("Error creating post","danger");
    });
});
</script>
