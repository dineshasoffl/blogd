 <div class="container mt-4">
        <h2>Edit Post</h2>
        <form id="edit-form" enctype="multipart/form-data">
        <input type="hidden" id="postId">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>

<div id="image-section" class="mb-3">
    <img id="current-image" class="img-fluid rounded mb-3 d-none" alt="Current Post Image"/>

</div>

<div class="mb-3">
    <label for="new-image" class="form-label">Change Image(optional)</label>
    <input type="file" class="form-control" id="new-image" name="image" accept="image/*"/>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
const urlParams=new URLSearchParams(window.location.search);
const postId=urlParams.get("id");

if(!postId){
        showMessage("Inavalid post ID!");
        window.location.href="index.html";
}

 //Load post details
fetch(`/posts/${postId}`)
.then(response=>response.json())
.then(post=>{
        document.getElementById("postId").value=post._id;
        document.getElementById("title").value=post.title;
        document.getElementById("content").value=post.content;
 if(post.image){
    const imageElement=document.getElementById("current-image");
    imageElement.src=post.image.startsWith("/uploads")?post.image:`/uploads/${post.image}`;
    imageElement.classList.remove("d-none");
 }else{
    document.getElementById("image-section").style.display="none";
 }
})
.catch(error=>console.error("Error loading post:",error));

    //Handle Form submission
 document.getElementById("edit-form").addEventListener("submit",function(e){
 e.preventDefault();
        
 const formData=new FormData();
        formData.append("title",document.getElementById("title").value);
        formData.append("content",document.getElementById("content").value);
        const imageInput=document.getElementById("new-image");
 
        const removeImage=document.getElementById("removeImage").checked;
        if(removeImage){
            formData.append("removeImage","true");
        }
 
        if(imageInput.files.length>0){
            formData.append("image",imageInput.files[0]);
        }
        fetch(`/posts/${postId}`,{
            method:"PUT",
            body:formData,
        })
        .then(response=>response.json())
        .then(data=>{
            showMessage(data.message);
            window.location.href="index.html";//Redirect back to homepage
        })
        .catch(error=>console.error("Error updating post:",error));
    });
});
</script>
